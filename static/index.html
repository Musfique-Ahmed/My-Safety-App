// Haversine formula to calculate distance between two lat/lng points in kilometers
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Radius of Earth in kilometers
    const dLat = (lat2 - lat1) * (Math.PI / 180);
    const dLon = (lon2 - lon1) * (Math.PI / 180);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c; // Distance in kilometers
}

        ]
    },
    'mirpur': {

        ]
    },
    'mohammadpur': {

        subareas: [
            { name: "Mohammadpur Bus Stand", lat: 23.7580, lng: 90.3560 },
            { name: "Adabor", lat: 23.7650, lng: 90.3600 },
            { name: "Town Hall", lat: 23.7620, lng: 90.3540 }
        ]
    }
};

// Simulated Geocoding Function
async function geocodeDestination(destination) {
    const key = destination.toLowerCase().split(',')[0].trim();
    if (authenticAreas[key]) {
        await new Promise(resolve => setTimeout(resolve, 500));
        return { lat: authenticAreas[key].center[0], lng: authenticAreas[key].center[1], areaKey: key };
    }
    await new Promise(resolve => setTimeout(resolve, 500));
    return { lat: 23.7770, lng: 90.3952, areaKey: null };
}

// Generate Dummy Crime Data with Media Array
const investigationStages = ["FIR Registered","Crime Scene Investigation","Evidence Collection","Suspect Identification","Interrogation","Case Filed","Court Trial"];
const crimeTypes = ["Robbery", "Assault", "Theft", "Arson", "Vandalism", "Pickpocketing", "Homicide"];

function createAuthenticDummyCrimes() {
    const data = [];
    Object.entries(authenticAreas).forEach(([areaKey, areaObj]) => {
        areaObj.subareas.forEach(sub => {
            const crimeCount = Math.floor(Math.random() * 6) + 5;
            const solved = [];
            const unsolved = [];
            for (let i = 0; i < crimeCount; i++) {
                const crimeTitle = crimeTypes[Math.floor(Math.random() * crimeTypes.length)];
                const isSolved = Math.random() < 0.3;
                const dateOffset = Math.floor(Math.random() * 90);
                const date = new Date();
                date.setDate(date.getDate() - dateOffset);
                const crime = {
                    id: `${areaKey}-${sub.name}-${i}`,
                    name: sub.name,
                    area: areaKey,
                    lat: sub.lat + (Math.random() - 0.5) * 0.002, 
                    lng: sub.lng + (Math.random() - 0.5) * 0.002,
                    title: crimeTitle,
                    date: date.toISOString().split('T')[0],
                    details: `Incident: ${crimeTitle}. Happened near ${sub.name}, ${areaKey.charAt(0).toUpperCase() + areaKey.slice(1)}.`,
                    solved: isSolved,
                    // *** MEDIA DATA ***
                    media: [
                        { type: 'image', url: DEMO_IMAGE_URLS[0], caption: 'CCTV still / Public Photo 1' },
                        { type: 'image', url: DEMO_IMAGE_URLS[1], caption: 'Evidence collected at the scene / Public Photo 2' },
                        { type: 'video', url: '', caption: 'Public video footage (No URL for demo)' } 
                    ]
                    // ********************
                };
                if (!isSolved) {
                    const stageIndex = Math.floor(Math.random() * investigationStages.length);
                    crime.state = investigationStages[stageIndex];
                    unsolved.push(crime);
                } else {
                    solved.push(crime);
                }
            }
            data.push({
                name: sub.name,
                area: areaKey,
                lat: sub.lat,
                lng: sub.lng,
                solved,
                unsolved
            });
        });
    });
    return data;
}

const allCrimesData = createAuthenticDummyCrimes();

let currentCrimeLayers = [];
let heatLayer = null;

// --- LIGHTBOX/MODAL LOGIC (NEW) ---
let currentMediaList = [];
let currentMediaIndex = 0;
const lightbox = document.getElementById('lightbox');
const lightboxContent = document.getElementById('lightbox-content');
const lightboxClose = document.getElementById('lightbox-close');

function openMediaLightbox(mediaListJson, startIndex = 0) {
    const mediaList = JSON.parse(mediaListJson);
    // Filter to only include media with a URL (i.e., exclude the blank video entry for now)
    currentMediaList = mediaList.filter(m => m.url); 
    
    if (currentMediaList.length === 0) {
        alert("No evidence photos or videos available for this case.");
        return;
    }
    
    currentMediaIndex = Math.min(startIndex, currentMediaList.length - 1); 
    
    updateLightboxContent();
    lightbox.style.display = 'flex';
    document.body.style.overflow = 'hidden'; // Prevent background scrolling
    lucide.createIcons(); // Ensure icons for navigation are rendered
}

function updateLightboxContent() {
    lightboxContent.innerHTML = '';
    const media = currentMediaList[currentMediaIndex];
    let mediaElement;

    if (media.type === 'image') {
        mediaElement = document.createElement('img');
        mediaElement.src = media.url;
        mediaElement.alt = media.caption;
        mediaElement.className = 'lightbox-image active shadow-2xl';
    } else if (media.type === 'video') {
        mediaElement = document.createElement('video');
        mediaElement.src = media.url;
        mediaElement.controls = true;
        mediaElement.className = 'lightbox-video active shadow-2xl';
        mediaElement.autoplay = true;
        mediaElement.loop = true;
    }

    if (mediaElement) {
        lightboxContent.appendChild(mediaElement);
        const caption = document.createElement('p');
        caption.textContent = `Evidence ${currentMediaIndex + 1} of ${currentMediaList.length}: ${media.caption}`;
        caption.className = 'p-3 text-center text-white bg-black/50 w-full mt-2 rounded-xl';
        lightboxContent.appendChild(caption);
    }

    // Show/Hide navigation buttons
    document.getElementById('lightbox-prev').style.display = currentMediaList.length > 1 ? 'flex' : 'none';
    document.getElementById('lightbox-next').style.display = currentMediaList.length > 1 ? 'flex' : 'none';
}

window.navigateMedia = function(direction) {
    currentMediaIndex = (currentMediaIndex + direction + currentMediaList.length) % currentMediaList.length;
    updateLightboxContent();
}

function closeLightbox() {
    lightbox.style.display = 'none';
    document.body.style.overflow = 'auto'; // Restore scrolling
    // Pause any playing media
    const video = lightboxContent.querySelector('video');
    if (video) video.pause();
}

lightboxClose.addEventListener('click', closeLightbox);
lightbox.addEventListener('click', (e) => {
    // Close when clicking the dark backdrop
    if (e.target.id === 'lightbox') {
        closeLightbox();
    }
});

// ESC key to close
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightbox.style.display === 'flex') {
        closeLightbox();
    }
});
// --- END LIGHTBOX/MODAL LOGIC ---


// --- Main Script Logic ---
document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();

    // Auto-fill current time in "Time of Visit"
    const timeInput = document.getElementById("time");
    if (timeInput) {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        timeInput.value = `${hours}:${minutes}`;
    }

    // --- Leaflet Map Setup ---
    const dhakaCoords = [23.8103, 90.4125];
    const map = L.map('map').setView(dhakaCoords, 13);
    const lightTiles = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const darkTiles = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
    let tileLayer = L.tileLayer(document.documentElement.classList.contains('dark') ? darkTiles : lightTiles).addTo(map);

    document.getElementById('theme-toggle').addEventListener('click', () => {
        const html = document.documentElement;
        html.classList.toggle('dark');
        localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        tileLayer.setUrl(html.classList.contains('dark') ? darkTiles : lightTiles);
    });

    // Helper function to create the HTML for solved/unsolved sections in the popup
    const buildCrimeListHtml = (area) => {
        let html = '<div class="popup-content">';
        html += `<h4 class="text-purple-800 dark:text-purple-300 text-lg font-bold">${area.name} (${area.area.charAt(0).toUpperCase() + area.area.slice(1)})</h4>`;
        const totalCrimes = area.unsolved.length + area.solved.length;
        html += `<p class="text-sm mb-3">Total Incidents: <span class="font-semibold">${totalCrimes}</span></p>`;

        if (area.unsolved.length > 0) {
            html += `<p class="font-semibold text-red-600 dark:text-red-400 mt-2">Unsolved Cases (${area.unsolved.length}):</p>`;
            html += `<ul class="list-disc list-inside text-sm ml-2">`;
            area.unsolved.forEach(c => {
                html += `<li>${c.title} (${c.date}) - Stage: <span class="font-medium">${c.state}</span></li>`;
            });
            html += `</ul>`;
        } else {
            html += `<p class="text-sm text-green-600 dark:text-green-400 mt-2">All recent cases are resolved. ✅</p>`;
        }

        if (area.solved.length > 0) {
            html += `<p class="font-semibold text-green-600 dark:text-green-400 mt-2">Solved Cases (${area.solved.length}):</p>`;
            html += `<ul class-="list-disc list-inside text-sm ml-2">`;
            area.solved.forEach(c => {
                html += `<li>${c.title} (${c.date})</li>`;
            });
            html += `</ul>`;
        }
        html += '</div>';
        return html;
    };

    // --- Core Rendering Function ---
    function filterAndRenderCrimes(centerLat, centerLng, radiusKm = 2.5) {
        const container = document.getElementById('areas');
        const statusElement = document.getElementById('crime-status');
        container.innerHTML = '';

        // 1. Clear existing layers from map
        currentCrimeLayers.forEach(layer => map.removeLayer(layer));
        currentCrimeLayers = [];
        if (heatLayer) {
            map.removeLayer(heatLayer);
            heatLayer = null;
        }

        // 2. Filter crimes within the radius and collect ALL crime points
        const crimesInArea = [];
        const filteredAreas = allCrimesData.filter(area => {
            const distance = getDistance(centerLat, centerLng, area.lat, area.lng);
            if (distance <= radiusKm) {
                area.unsolved.forEach(crime => {
                    crimesInArea.push([crime.lat, crime.lng, 1]); 
                });
                return true;
            }
            return false;
        });

        // 3. Update Status and Center Map
        map.setView([centerLat, centerLng], 14);
        statusElement.textContent = filteredAreas.length > 0 
            ? `Showing ${filteredAreas.length} crime zones within ${radiusKm} km. Total incidents: ${crimesInArea.length}`
            : `No recent crime zones found within ${radiusKm} km.`;
        
        // 4. Render Heatmap
        if (crimesInArea.length > 0) {
            heatLayer = L.heatLayer(crimesInArea, { 
                radius: 35, 
                blur: 25, 
                maxZoom: 16, 
                gradient: {0.0: 'lime', 0.5: 'gold', 1.0: 'crimson'} 
            }).addTo(map);
            currentCrimeLayers.push(heatLayer);

            // Add invisible markers for interactive popups
            filteredAreas.forEach(area => {
                const totalUnsolvedCrimes = area.unsolved.length;
                if (totalUnsolvedCrimes > 0) {
                    const marker = L.circleMarker([area.lat, area.lng], {
                        radius: 1, opacity: 0, fillOpacity: 0 
                    }).addTo(map);
                    marker.bindPopup(buildCrimeListHtml(area));
                    marker.on('click', function (e) {
                           map.setView(e.latlng, 15);
                           this.openPopup();
                    });
                    currentCrimeLayers.push(marker);
                }
            });
        }
        
        // 5. Render Sidebar for Filtered Data
        
        // Helper to create media buttons
        const createMediaButtons = (crime) => {
            const hasImages = crime.media.filter(m => m.type === 'image' && m.url).length;
            const hasVideos = crime.media.filter(m => m.type === 'video' && m.url).length;
            const mediaJson = JSON.stringify(crime.media);

            return `
                <div class="flex space-x-2 mt-2">
                    <button class="flex items-center text-xs px-2 py-1 rounded-full bg-purple-100 dark:bg-purple-800 text-purple-700 dark:text-purple-300 hover:bg-purple-200 dark:hover:bg-purple-700 disabled:opacity-50"
                        onclick='openMediaLightbox(\`${mediaJson}\`, 0)'>
                        <i data-lucide="camera" class="w-3 h-3 mr-1"></i>
                        Photos (${hasImages})
                    </button>
                    <button class="flex items-center text-xs px-2 py-1 rounded-full bg-blue-100 dark:bg-blue-800 text-blue-700 dark:text-blue-300 hover:bg-blue-200 dark:hover:bg-blue-700 disabled:opacity-50"
                        onclick='openMediaLightbox(\`${mediaJson}\`, ${hasImages})'
                        ${!hasVideos ? 'disabled title="No video evidence available"' : ''}>
                        <i data-lucide="video" class="w-3 h-3 mr-1"></i>
                        Videos (0)
                    </button>
                </div>
            `;
        };
        // END Helper
        
        filteredAreas.forEach(area => {
            // Build solved crime list HTML with media buttons
            const solvedHTML=area.solved.map(c=>`
                <div class="bg-green-50 dark:bg-green-900/20 p-2 rounded-lg border border-green-200 dark:border-green-700">
                    <strong>${c.title}</strong> <span class="text-gray-500 dark:text-gray-400">(${c.date})</span><br>
                    <span class="text-gray-700 dark:text-gray-300">${c.details}</span>
                    ${createMediaButtons(c)}
                </div>`).join('');

            // Build unsolved crime list HTML with media buttons
            const unsolvedHTML=area.unsolved.map(c=>{
                const stageIndex=investigationStages.indexOf(c.state) + 1 || 3;
                const progress=Math.round(stageIndex/investigationStages.length*100);
                return `<div class="bg-red-50 dark:bg-red-900/20 p-2 rounded-lg border border-red-200 dark:border-red-700">
                            <strong>${c.title}</strong> <span class="text-gray-500 dark:text-gray-400">(${c.date})</span><br>
                            <span class="text-gray-700 dark:text-gray-300">${c.details}</span><br>
                            <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">Current Stage: ${c.state}</span>
                            <div class="progress-bg mt-1">
                                <div class="bar bg-red-600" style="width:${progress}%">${progress}%</div>
                            </div>
                            ${createMediaButtons(c)}
                        </div>`;
            }).join('');

            // The main area card structure
            const card=document.createElement('div');
            card.className="card bg-white dark:bg-gray-900/50 p-4 rounded-xl border border-gray-200 dark:border-gray-800";
            card.innerHTML=`
                <h3 class="font-bold text-gray-900 dark:text-white mb-2">${area.name} <span class="text-xs text-gray-500">(${area.area.charAt(0).toUpperCase() + area.area.slice(1)})</span></h3>
                <button class="w-full text-left font-semibold text-green-600 mb-1" onclick="toggleSection(this)">Solved Cases (${area.solved.length})</button>
                <div class="pl-4 space-y-2 hidden">${solvedHTML}</div>
                <button class="w-full text-left font-semibold text-red-600 mt-2 mb-1" onclick="toggleSection(this)">Unsolved Cases (${area.unsolved.length})</button>
                <div class="pl-4 space-y-2 hidden">${unsolvedHTML}</div>`;

            container.appendChild(card);
            
            // Re-run Lucide icons for the newly created media buttons
            lucide.createIcons();
        });

        // Add a circle on the map to show the search radius
        const radiusCircle = L.circle([centerLat, centerLng], {
            color: '#3b82f6', 
            weight: 2,
            fillColor: '#3b82f6',
            fillOpacity: 0.1,
            opacity: 0.7,
            radius: radiusKm * 1000
        }).addTo(map);
        currentCrimeLayers.push(radiusCircle);
    }
    
    // --- Event Listeners ---
    
    // Route Form Submission
    document.getElementById("route-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const destinationInput = document.getElementById("destination").value;
        const submitButton = e.target.querySelector('button[type="submit"]');

        submitButton.textContent = "Searching...";
        submitButton.disabled = true;

        try {
            const { lat, lng } = await geocodeDestination(destinationInput);
            filterAndRenderCrimes(lat, lng, 2.5); 
        } catch (error) {
            alert("Could not find location or process request. Try a common area like 'Gulshan'.");
            console.error(error);
        } finally {
            submitButton.textContent = "Find Safest Route";
            submitButton.disabled = false;
        }
    });

    // Get current location
    document.getElementById("get-location").addEventListener("click", () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const { latitude, longitude } = pos.coords;
                    document.getElementById("start").value = `${latitude}, ${longitude}`;
                    filterAndRenderCrimes(latitude, longitude, 2.5);

                    // Remove previous location pin if exists
                    if (window.myLocationPin) {
                        window.myLocationPin.remove();
                    }
                    // Add a pin (marker) for user's location
                    window.myLocationPin = L.marker([latitude, longitude], {
                        icon: L.icon({
                            iconUrl: "https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/images/marker-icon.png",
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowUrl: "https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/images/marker-shadow.png",
                            shadowSize: [41, 41]
                        })
                    }).addTo(map).bindPopup("Your Location").openPopup();
                },
                err => alert("Unable to fetch location: " + err.message)
            );
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    });
    
    // User Menu Toggle Logic
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenu = document.getElementById('user-menu');
    userMenuButton.addEventListener('click', (e) => {
        e.stopPropagation();
        userMenu.classList.toggle('hidden');
    });
    document.addEventListener('click', (e) => {
        if (!userMenu.contains(e.target) && !userMenuButton.contains(e.target)) {
            userMenu.classList.add('hidden');
        }
    });

    // Panic Button logic
    document.getElementById('panic-btn').addEventListener('click', function() {
        alert('Panic alert sent! Help is on the way.');
    });



    // --- UPDATED DROPDOWN LOGIC (Reporting Menu: Click-Only) ---
    const reportDropdownMenu = document.getElementById('report-dropdown-menu');
    const reportDropdown = document.getElementById('report-dropdown');
    
    // 1. Event listener for clicking the button to TOGGLE the menu
    document.getElementById('report-button').addEventListener('click', (e) => {
        e.preventDefault(); 
        e.stopPropagation(); // Stop propagation so the document click handler doesn't immediately close it
        reportDropdownMenu.classList.toggle('hidden');
    });

    // 2. Global click handler to CLOSE the menu when clicking anywhere else on the document
    document.addEventListener('click', (e) => {
        // If the menu is visible AND the click target is NOT inside the entire dropdown container
        if (!reportDropdownMenu.classList.contains('hidden') && !reportDropdown.contains(e.target)) {
            reportDropdownMenu.classList.add('hidden');
        }
    });
    
    // 3. Add click listener to close menu when an item is selected 
    reportDropdownMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            reportDropdownMenu.classList.add('hidden');
        });
    });
    // Removed mouseover and mouseout handlers as requested.
    // --- END UPDATED DROPDOWN LOGIC ---

    window.toggleSection=function(button){button.nextElementSibling.classList.toggle('hidden');};
});
</script>
</body>
