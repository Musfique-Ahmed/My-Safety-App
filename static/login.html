<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Safe Route App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #1b4e8a;
      --main-green: #6ad13a;
      --main-cyan: #00b6c9;
      --main-dark: #181c2f;
      --main-light: #eaf6fb;
      --main-gradient: linear-gradient(135deg, #eaf6fb 0%, #1b4e8a 100%);
      --accent-gradient: linear-gradient(90deg, #1b4e8a 0%, #6ad13a 100%);
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--main-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(27, 78, 138, 0.18);
      display: flex;
      width: 800px;
      max-width: 95vw;
      min-height: 450px;
      overflow: hidden;
    }
    .login-section {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(234, 246, 251, 0.97);
    }
    .login-section .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .login-section .logo-icon {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      border: 2px solid var(--main-blue);
    }
    .login-section .logo-text {
      color: var(--main-blue);
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    .login-section .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--main-light);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      border: 2px solid var(--main-blue);
    }
    .login-section .avatar svg {
      width: 40px;
      height: 40px;
      fill: var(--main-blue);
    }
    .login-section form {
      width: 100%;
      max-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      border-radius: 25px;
      border: 1.5px solid var(--main-cyan);
      background: #fff;
      color: var(--main-blue);
      font-size: 1rem;
      outline: none;
      transition: border 0.2s, background 0.2s;
      box-sizing: border-box;
    }
    .input-group input:focus {
      background: #eaf6fb;
      border: 1.5px solid var(--main-green);
    }
    .input-group .icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--main-cyan);
      font-size: 1.1rem;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-section button {
      width: 100%;
      padding: 12px;
      background: var(--accent-gradient);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .login-section button:hover {
      background: linear-gradient(90deg, #6ad13a 0%, #1b4e8a 100%);
    }
    .login-section .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 0.95rem;
      color: var(--main-blue);
    }
    .login-section .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .login-section .options a {
      color: var(--main-green);
      text-decoration: none;
      transition: color 0.2s;
    }
    .login-section .options a:hover {
      color: var(--main-blue);
      text-decoration: underline;
    }
    .login-section .signup-link {
      text-align: center;
      margin-top: 25px;
      color: var(--main-blue);
      font-size: 0.97rem;
    }
    .login-section .signup-link a {
      color: var(--main-cyan);
      font-weight: bold;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.2s;
    }
    .login-section .signup-link a:hover {
      color: var(--main-green);
      text-decoration: underline;
    }
    .error-message {
      color: #ff4d6d;
      text-align: center;
      margin-top: 10px;
      font-size: 0.98rem;
    }
    .welcome-section {
      flex: 1.3;
      background: linear-gradient(120deg, #eaf6fb 0%, #b8e2f2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 50px;
      position: relative;
      overflow: hidden;
    }
    .welcome-section .nav {
      position: absolute;
      top: 30px;
      right: 50px;
      display: flex;
      gap: 25px;
      align-items: center;
    }
    .welcome-section .nav a {
      color: var(--main-blue);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    .welcome-section .nav a:hover {
      opacity: 1;
      text-decoration: underline;
    }
    .welcome-section .nav .sign-in-btn {
      background: var(--main-green);
      color: #fff;
      padding: 7px 22px;
      border-radius: 20px;
      font-weight: bold;
      margin-left: 10px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .welcome-section .nav .sign-in-btn:hover {
      background: var(--main-blue);
      color: #fff;
    }
    .welcome-section .welcome-title {
      color: #fff;
      font-size: 2.7rem;
      font-weight: bold;
      margin-bottom: 18px;
      margin-top: 60px;
      letter-spacing: 1px;
      background: var(--accent-gradient);
      padding: 12px 32px;
      border-radius: 18px;
      display: inline-block;
      box-shadow: 0 4px 24px 0 rgba(27,78,138,0.10);
    }
    .welcome-section .welcome-desc {
      color: var(--main-blue);
      font-size: 1.1rem;
      max-width: 350px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .welcome-section .signup-now {
      color: var(--main-blue);
      font-size: 1rem;
      margin-top: 20px;
    }
    .welcome-section .signup-now a {
      color: var(--main-green);
      font-weight: bold;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.2s;
    }
    .welcome-section .signup-now a:hover {
      color: var(--main-blue);
      text-decoration: underline;
    }
    .welcome-section .swirl-bg {
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.7;
      filter: blur(2px);
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        width: 98vw;
        min-height: 100vh;
        border-radius: 0;
      }
      .welcome-section {
        padding: 40px 20px;
        min-height: 250px;
      }
      .welcome-section .nav {
        right: 20px;
        top: 20px;
      }
      .login-section {
        padding: 30px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <div class="logo">
        <div class="logo-icon">
          <img src="contents/image.png" alt="User Avatar" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
          <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="32" cy="32" r="130" fill="#7b2ff2"/></svg>
        </div>
        <span class="logo-text" style="font-size:2rem;">My Safety</span>
      </div>
      <div class="avatar">
        <!-- User icon SVG -->
        <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"/></svg>
      </div>
      <form id="loginForm" autocomplete="off" style="width:100%;display:flex;flex-direction:column;align-items:center;">
        <div class="input-group" style="width:100%;max-width:260px;margin-bottom:16px;">
          <span class="icon">
            <img src="contents/email.jpg" alt="Username Icon" style="width:18px; height:18px; object-fit:contain;">
          </span>
          <input type="text" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group" style="width:100%;max-width:260px;margin-bottom:16px;">
          <span class="icon">
            <img src="contents/password.jpeg" alt="Username Icon" style="width:18px; height:18px; object-fit:contain;">
          </span>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" style="max-width:260px;">LOGIN</button>
        <div class="options" style="max-width:260px;">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <div class="error-message" id="error-message"></div>
      </form>
      <div class="signup-link">
        Not a member?
        <a href="signup.html">Sign up now</a>
      </div>
    </div>
    <div class="welcome-section">
      <!--
      <div class="nav">
        <a href="#">ABOUT</a>
        <a href="#">FEATURES</a>
        <a href="#">CONTACT</a>
        <a href="#" class="sign-in-btn">SIGN IN</a>
      </div>
      -->
      <div class="welcome-title">Welcome</div>
      <div class="welcome-desc">
        Your journey starts here. Log in to access the latest crime records and find the safest routes through your city.
      </div>
      <div class="signup-now">
        Not a member?
        <a href="signup.html">Sign up now</a>
      </div>

    </div>
  </div>
  <script>
  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-message');

    try {
      const response = await fetch('http://localhost:8000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const result = await response.json();
      if (response.ok) {
        window.location.href = "index.html"; // Redirect on successful login
      } else {
        errorMsg.textContent = result.detail || "Login failed";
      }
    } catch (err) {
      errorMsg.textContent = "Server error";
    }
  });
  </script>
</body>
</html>
